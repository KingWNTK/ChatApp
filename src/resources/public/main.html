<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<script src="js/view.js"></script>-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="card" style="height: 45%">
                    <div class="card-header">
                        My rooms
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Rice Room</li>
                        <li class="list-group-item">room 1</li>
                        <li class="list-group-item">room 2</li>
                        <li class="list-group-item">room 3</li>
                    </ul>
                </div>
                <div style="height: 10%">
                    <div class="btn-group mx-center" role="group"
                        style="width: 100%; padding-top:1em; padding-bottom: 1em;">
                        <button type="button" class="btn btn-info" data-toggle="modal"
                            data-target="#exampleModal">new</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModal">edit</button>
                        <button type="button" class="btn btn-warning">leave</button>
                        <button type="button" class="btn btn-secondary">leave all</button>
                    </div>
                </div>
                <div class="card" style="height: 45%">
                    <div class="card-header">
                        Available rooms
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">room 4</li>
                        <li class="list-group-item">room 5</li>
                        <li class="list-group-item">room 6</li>
                    </ul>
                </div>

            </div>
            <div class="col">

                <div class="card" style="margin-bottom: 1em">
                    <div class="card-header">
                        Rice Room
                    </div>
                    <div class="card-body">
                        Enze
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="card card-body" style="min-height: 400px; margin-bottom: 1em;">
                            <div class="card-text">
                                text 1
                            </div>
                            <div class="card-text">
                                text 2
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Message to all
                            </div>
                            <div class="form-group card-body">
                                <!--<label for="exampleFormControlTextarea1">Message to all</label>-->
                                <div class="row">
                                    <div class="col-sm-9">
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="2"></textarea>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-primary">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card" style="height: 100%">
                            <div class="card-header">
                                Users
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Mack</li>
                                <li class="list-group-item">Risa</li>
                                <li class="list-group-item">Can</li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Room constraints</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Room Name</label>
                        <input class="form-control" placeholder="Enter room name">
                    </div>
                    <div class="form-group">
                        <label>Minimum Age</label>
                        <input class="form-control" placeholder="Enter minimum ege">
                    </div>
                    <div class="form-group">
                        <label>Maximum Age</label>
                        <input class="form-control" placeholder="Enter maximum ege">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Areas</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    North America
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck2">
                                <label class="form-check-label" for="gridCheck2">
                                    South America
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck3">
                                <label class="form-check-label" for="gridCheck3">
                                    Asia
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Areas</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Rice University
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck2">
                                <label class="form-check-label" for="gridCheck2">
                                    Peking University
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck3">
                                <label class="form-check-label" for="gridCheck3">
                                    UESTC
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck4">
                                <label class="form-check-label" for="gridCheck4">
                                    Harvard
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck5">
                                <label class="form-check-label" for="gridCheck5">
                                    Duke
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck6">
                                <label class="form-check-label" for="gridCheck6">
                                    Nanjing
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck7">
                                <label class="form-check-label" for="gridCheck7">
                                    Wuhan
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
